spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=passcode
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT secret key (keep it safe in production)
jwt.secret=MySuperSecretKey12345
jwt.expirationMs=3600000

security.endpoints=/api/v1/auth/**

# Cors
cors.allowedOrigins=*
cors.allowedHeaders=*
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedCredentials=true

# Kafka
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Serializer / Deserializer for key and value
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Optional: retries, acks
spring.kafka.consumer.group-id=test-group
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
